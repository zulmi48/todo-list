<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link rel="stylesheet" href="/assets/icon.css" />
		<title>To do List</title>
	</head>
	<body>
		<div class="container mt-3">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center">
					<h3>Create Your Todo List</h3>
					<br />
					<input type="text" name="" class="form-control mb-2" id="input-list" placeholder="input your list here..." />
					<button id="btn-list" class="btn btn-sm btn-outline-info">Add</button>
					<div id="todo-list" class="mt-5"></div>
				</div>
			</div>
		</div>

		<script>
			document.querySelector("#btn-list").onclick = function () {
				if (document.querySelector("#input-list").value.length == 0) {
					alert("Plese enter your list...");
				} else {
					document.querySelector("#todo-list").innerHTML += `
			         <ul class="list-group">
			           <li class="list-group-item">
			             - ${document.querySelector("#input-list").value}
			             <button class="delete btn btn-sm btn-outline-danger mx-2">
			               <i class="bi bi-trash3"></i>
			             </button>
			           </li>
			         </ul>
			         `;
					var currentTask = document.querySelectorAll(".delete");
					for (var i = 0; i < currentTask.length; i++) {
						currentTask[i].onclick = function () {
							this.parentNode.remove();
						};
					}
				}
				document.querySelector("#input-list").value = "";
			};
		</script>
	</body>
</html>
